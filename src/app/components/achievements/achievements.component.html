<section class="expertise-section">

    <div class="container">

        <div class="row text-center mb-5">
            <div class="col-sm-12">
                <p class="section-label" #headingEl [@headingAnim]="headingVisibility[0] ? 'visible' : 'hidden'">IMPACT
                </p>

                <h2 class="section-title" #headingEl [@headingAnim]="headingVisibility[1] ? 'visible' : 'hidden'">
                    Numbers That Speak
                    <span>Evolution</span>
                </h2>
            </div>
        </div>

        <div class="row g-4 px-lg-5 mt-3">

            <div class="col-md-6 col-lg-4" *ngFor="let item of achievementsList; let i = index">

                <div #cardRef class="expertise-card" [@cardReveal]="cardVisibility[i] ? 'visible' : 'hidden'">

                    <div class="number-box" *ngIf="i===0">
                        ${{counters[i]}}M+
                    </div>
                    <div class="number-box" *ngIf="i!==0">
                        {{counters[i]}}+
                    </div>

                    <h5>{{ item.title }}</h5>
                    <p>{{ item.subtitle }}</p>

                </div>

            </div>

        </div>

    </div>
    <!-- Section Ending Line -->
    <div class="section-divider"></div>

</section>
